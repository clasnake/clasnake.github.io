---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content  | | split:'<!--break-->' | first }}
      </div>
      <div>
      	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Detail</a>
      </div>
    </article>
  {% endfor %}
</div>
